databaseChangeLog:
  - changeSet:
      id: 1-create-cards-table
      author: Belyakov Sergey
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: user_id_fkey
                    references: users(id)
              - column:
                  name: card_number
                  type: varchar(16)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: expiration_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: decimal(16,2)
                  constraints:
                    nullable: true

